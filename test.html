<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Management Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .rides-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .rides-table th,
        .rides-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .rides-table th {
            background: var(--primary-color);
            color: white;
        }

        .status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status.active {
            background: #dcfce7;
            color: #166534;
        }

        .status.completed {
            background: #dbeafe;
            color: #1e40af;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöñ Ride Management Dashboard</h1>
            <p>Manage all ride requests and driver assignments</p>
        </div>

        <div class="card">
            <h2>‚ûï Create New Ride</h2>
            <form id="createRideForm">
                <div class="form-group">
                    <input type="text" id="driver" placeholder="Driver Name" required>
                    <input type="text" id="passenger" placeholder="Passenger Name" required>
                    <input type="text" id="pickup" placeholder="Pickup Location" required>
                    <input type="text" id="destination" placeholder="Destination" required>
                </div>
                <button type="submit">Create New Ride</button>
            </form>
        </div>

        <div class="card">
            <h2>üìã Active Rides</h2>
            <div class="table-container">
                <table class="rides-table">
                    <thead>
                        <tr>
                            <th>Driver</th>
                            <th>Passenger</th>
                            <th>Pickup</th>
                            <th>Destination</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ridesBody"></tbody>
                </table>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/rides';
        const toast = document.getElementById('toast');

        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', duration);
        }

        async function fetchRides() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch rides');
                return await response.json();
            } catch (error) {
                showToast(`Error: ${error.message}`);
                return [];
            }
        }

        async function renderRides() {
            const rides = await fetchRides();
            const tbody = document.getElementById('ridesBody');
            
            tbody.innerHTML = rides.map(ride => `
                <tr>
                    <td>${ride.driver}</td>
                    <td>${ride.passenger}</td>
                    <td>${ride.pickup}</td>
                    <td>${ride.destination}</td>
                    <td>
                        <span class="status ${ride.status}">${ride.status}</span>
                    </td>
                    <td>
                        <div class="actions">
                            ${ride.status !== 'completed' ? 
                                `<button onclick="updateRide('${ride._id}', 'completed')">
                                    ‚úÖ Complete
                                </button>` : ''}
                            <button onclick="deleteRide('${ride._id}')">
                                ‚ùå Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('createRideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rideData = {
                driver: document.getElementById('driver').value,
                passenger: document.getElementById('passenger').value,
                pickup: document.getElementById('pickup').value,
                destination: document.getElementById('destination').value,
                status: 'active'
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rideData)
                });
                
                if (response.ok) {
                    e.target.reset();
                    showToast('Ride created successfully!');
                    renderRides();
                }
            } catch (error) {
                showToast(`Error: ${error.message}`);
            }
        });

        async function updateRide(id, status) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    showToast('Ride status updated!');
                    renderRides();
                }
            } catch (error) {
                showToast(`Error: ${error.message}`);
            }
        }

        async function deleteRide(id) {
            if (confirm('Are you sure you want to delete this ride?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showToast('Ride deleted successfully');
                        renderRides();
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`);
                }
            }
        }

        // Initial load
        renderRides();
        setInterval(renderRides, 5000); // Auto-refresh every 5 seconds
    </script>
</body>
</html>
